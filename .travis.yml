dist: xenial
sudo: required
group: bluezone
language: generic


branches:
  only:
    - main
    - /^[0-9]+\..*$/
    - /^v[0-9]+\..*$/
    - /^release-[0-9]+\..*$/
    - /^ga-[0-9]*-[0-9]*-[0-9]*/

  # The /^ga-[0-9]+.*$/ pattern is for tag testing only, so it can be removed when no one needs to test tagging against commits.

stages:
  - lint
  - release-ff
  - auto

jobs:  
  include:
    - stage: "lint"
      name: "Lint"
      script: 
        - make
        - make lint
    - stage: release-ff
      name: "Push commits to current release branch"
      if: type = push AND branch =~ /^main$/
      script:
        - make
        - make release-ff
    - stage: auto
      name: "Auto trigger mch-repo"
      if: type = push AND branch =~ /^main$/
      script: 
        - git clone --single-branch --branch master https://${MCH_REPO_BOT_TOKEN}@github.com/open-cluster-management/multicloudhub-repo.git
        - cd multicloudhub-repo
        - ./cicd-scripts/chartAutomation.sh kui-web-terminal
