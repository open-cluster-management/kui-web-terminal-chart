dist: xenial
sudo: required
group: bluezone
language: generic


branches:
  only:
    - master
    - /^[0-9]+\..*$/
    - /^v[0-9]+\..*$/
    - /^release-[0-9]+\..*$/
    - /^ga-[0-9]*-[0-9]*-[0-9]*/

  # The /^ga-[0-9]+.*$/ pattern is for tag testing only, so it can be removed when no one needs to test tagging against commits.

before_install:
  - make init
  - make tool

jobs:  
  include:
    - stage: "lint"
      name: "Lint"
      script: 
        - make lint
